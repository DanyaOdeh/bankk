# Application Name
spring.application.name=bankk

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bank_system?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Danya@151002
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JSF Configuration via JoinFaces
joinfaces.faces.project-stage=development
joinfaces.primefaces.theme=nova-light
joinfaces.primefaces.font-awesome=true

# Server Configuration
server.port=8080
server.servlet.context-path=/bank

# JSF View Configuration
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.example.bankk=DEBUG