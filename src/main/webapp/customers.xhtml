<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Customer Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }
        .main-card {
            background-color: #fff;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            margin: 0 auto 30px auto;
            max-width: 900px;
        }
        h2 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        .section-title {
            color: #333;
            margin-top: 30px;
            margin-bottom: 10px;
            font-size: 1.3em;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .ui-panelgrid .ui-panelgrid-cell {
            padding: 8px 10px;
        }
    </style>
</h:head>

<h:body>
    <div class="main-card">
        <h2>ðŸ‘¤ Customer Management</h2>
        <h:outputText value="Manage your customers here" style="font-size: 16px; color: #555;" />


        <h3 class="section-title">Add New Customer</h3>
        <h:form id="addCustomerForm">
            <p:messages id="msg" showDetail="true" autoUpdate="true"/>
            <p:panelGrid columns="2" styleClass="ui-panelgrid-2-columns" columnClasses="label,value">
                <h:outputLabel for="name" value="Name:"/>
                <p:inputText id="name" value="#{customerBean.customer.name}" required="true" />

                <h:outputLabel for="nationalId" value="National ID:"/>
                <p:inputText id="nationalId" value="#{customerBean.customer.nationalId}" required="true" />

                <h:outputLabel for="phone" value="Phone:"/>
                <p:inputText id="phone" value="#{customerBean.customer.phone}" />

                <h:outputLabel for="email" value="Email:"/>
                <p:inputText id="email" value="#{customerBean.customer.email}" />

                <h:outputLabel for="country" value="Country:"/>
                <p:inputText id="country" value="#{customerBean.customer.country}" />
            </p:panelGrid>

            <p:commandButton value="Add Customer" icon="pi pi-user-plus"
                             action="#{customerBean.createCustomer}"
                             update="addCustomerForm customersTable"
                             styleClass="ui-button-success" style="margin-top: 10px;" />
        </h:form>

        <!-- Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ø§Ù„Ø¹Ù…Ù„Ø§Ø¡ -->
        <h3 class="section-title">Search Customers</h3>
        <h:form id="searchForm">
            <p:inputText value="#{customerBean.searchKeyword}" placeholder="Search by name or ID" style="width: 250px;" />
            <p:commandButton value="Search" action="#{customerBean.searchCustomers}" update="customersTable" icon="pi pi-search" styleClass="ui-button-secondary" />
            <p:commandButton value="Show All" action="#{customerBean.loadCustomers}" update="customersTable" icon="pi pi-times" styleClass="ui-button-warning" style="margin-left: 10px;" />
        </h:form>

        <!-- Ø¬Ø¯ÙˆÙ„ Ø§Ù„Ø¹Ù…Ù„Ø§Ø¡ -->
        <h3 class="section-title">Customers List</h3>
        <h:form id="customersTable">
            <p:dataTable value="#{customerBean.customers}" var="customer"
                         paginator="true" rows="8"
                         styleClass="p-datatable-striped p-datatable-gridlines"
                         responsiveLayout="scroll" emptyMessage="No customers found">
                <p:column headerText="ID" style="width: 80px;">
                    <h:outputText value="#{customer.id}" />
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{customer.name}" />
                </p:column>
                <p:column headerText="National ID">
                    <h:outputText value="#{customer.nationalId}" />
                </p:column>
                <p:column headerText="Phone">
                    <h:outputText value="#{customer.phone}" />
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{customer.email}" />
                </p:column>
                <p:column headerText="Country">
                    <h:outputText value="#{customer.country}" />
                </p:column>
                <p:column headerText="Accounts">
                    <ui:repeat value="#{customer.accounts}" var="acc" varStatus="status">
                        <h:outputText value="#{acc.accountNumber}" />
                        <h:outputText value=", " rendered="#{!status.last}" />
                    </ui:repeat>
                </p:column>
                <p:column headerText="Delete" style="width: 90px; text-align:center;">
                    <p:commandButton icon="pi pi-trash"
                                     action="#{customerBean.deleteCustomer(customer)}"
                                     update="customersTable"
                                     styleClass="ui-button-danger"
                                     onclick="return confirm('Are you sure you want to delete this customer?');" />
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
</h:body>
</html>
