<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>إنشاء حساب</title>
</h:head>
<h:body>

    <h:form>
        <p:panel header="إنشاء حساب جديد">
            <p:messages showDetail="true" />

            <p:inputText value="#{accountBean.customerId}" placeholder="معرّف العميل" label="Customer ID" required="true" />
            <p:inputText value="#{accountBean.initialBalance}" placeholder="الرصيد الابتدائي" label="Initial Balance" required="true" />

            <p:commandButton value="إنشاء الحساب"
                             action="#{accountBean.createAccount}"
                             update="@form" />
        </p:panel>
    </h:form>

</h:body>
</html>
